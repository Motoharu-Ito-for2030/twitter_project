<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Reply</title>
  <link rel="stylesheet" href="./detail.css">
</head>
<body>
<header>
  <img src="img/back.svg">
  <h1>Tweet</h1>
</header>
<hr>
<main>
<div id="parent_tweet" class="tweet">
  <img src="img/post-default-icon.svg" alt="icon not supported" class="icon"/>
  <h1>TECH.I.S</h1>
  <p class="date">10:30PM 10th May</p>
  <p class="text">text</p>
  <img class="tweet_image" src="img/sample-post-image.png">
</div>
<hr>
<div id="reaction">
  <p class="count_rep">12<span>Replies</span></p>
  
  <p class="count_like">22<span>Likes</span></p>
  
</div>
<hr>
<div id="rep" class="tweet">
  <img src="img/post-default-icon.svg" alt="icon not supported" class="icon"/>
  <h1>TECH.I.S</h1>
  <p class="date">10:30PM 10th May</p>
  <p class="text">text</p>
  <hr>
</div>

</main>
</body>
</html>
